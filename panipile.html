<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANIPILE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>PANIPILE</h1>

    <img id="image" src="56.jpg" alt="Adjustable Image">

    <audio id="endAudio">
        <source src="panipile.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="startButton">Bankai</button>

    <script>
        const timerDuration = 1 * 6 * 1000; // 30 minutes in milliseconds

        function playAudio() {
            const audio = document.getElementById("endAudio");
            audio.play();
        }

        document.getElementById("startButton").addEventListener("click", function () {
            alert("Timer started for 30 minutes!");
            setTimeout(playAudio, timerDuration);
            this.disabled = true; // Disable button after starting the timer
            this.innerText = "Padhle ab...";
        });
    </script>

</body>
</html>
